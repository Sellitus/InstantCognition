name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Update dependencies
      run: |
        # Update all dependencies
        npm update
        
        # Update devDependencies
        npm update --save-dev
        
        # Check for major updates
        npx npm-check-updates -u
        
        # Install updated dependencies
        npm install
        
    - name: Run tests
      run: |
        npm run lint || true
        npm run typecheck || true
        npm run test:unit || true
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated Dependency Updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated dependency updates performed by the weekly dependency update workflow.
          
          ### Changes
          - Updated npm dependencies to their latest versions
          - Checked for major version updates
          
          ### Checklist
          - [ ] All tests pass
          - [ ] No breaking changes identified
          - [ ] Security vulnerabilities addressed
          - [ ] Application builds successfully
          
          Please review the changes and ensure everything works as expected before merging.
        branch: automated-dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
        
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: update-dependencies
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: automated-dependency-updates
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        npm audit --production
        npm audit fix --force || true
        
    - name: Check for vulnerabilities
      run: |
        AUDIT_RESULT=$(npm audit --json)
        HIGH_VULNS=$(echo $AUDIT_RESULT | jq '.metadata.vulnerabilities.high')
        CRITICAL_VULNS=$(echo $AUDIT_RESULT | jq '.metadata.vulnerabilities.critical')
        
        if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
          echo "⚠️ High or critical vulnerabilities found!"
          echo "High: $HIGH_VULNS, Critical: $CRITICAL_VULNS"
          exit 1
        fi
        
    - name: Update PR with security info
      if: failure()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: prs } = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            head: 'automated-dependency-updates',
            state: 'open'
          });
          
          if (prs.length > 0) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prs[0].number,
              body: '⚠️ **Security vulnerabilities detected!**\n\nPlease review the npm audit report and address any high or critical vulnerabilities before merging.'
            });
          }